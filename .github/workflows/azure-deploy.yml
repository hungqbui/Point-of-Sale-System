name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

# REQUIRED: Add this permissions block for OIDC login
permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '22.x'
  AZURE_WEBAPP_NAME: 'team4truckpos'   # Replace with your Azure App Service name
  # Add your resource group name here, or set it as a secret
  AZURE_RESOURCE_GROUP: cosc3380

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        client-id: ${{ secrets.AZURE_CLIENT_SECRET }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          client/package-lock.json
          server/package-lock.json

    # Build Client
    - name: Install client dependencies
      working-directory: ./client
      run: npm ci

    - name: Build client
      working-directory: ./client
      run: npm run build

    # Install Server Dependencies
    - name: Install server dependencies
      working-directory: ./server
      run: npm ci

    # Create deployment package
    - name: Prepare deployment package
      run: |
        mkdir -p deploy
        cp -r server/* deploy/
        cp -r client/dist deploy/public
        cp package.json deploy/ 2>/dev/null || echo "No root package.json"
        
    # Create startup script
    - name: Create startup script
      run: |
        cat > deploy/startup.sh << 'EOF'
        #!/bin/bash
        cd /home/site/wwwroot
        npm install --production
        node index.js
        EOF
        chmod +x deploy/startup.sh

    # Create web.config for Azure
    - name: Create web.config
      run: |
        cat > deploy/web.config << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="iisnode" path="index.js" verb="*" modules="iisnode"/>
            </handlers>
            <rewrite>
              <rules>
                <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                  <match url="^index.js\/debug[\/]?" />
                </rule>
                <rule name="StaticContent">
                  <action type="Rewrite" url="public{REQUEST_URI}"/>
                </rule>
                <rule name="DynamicContent">
                  <conditions>
                    <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                  </conditions>
                  <action type="Rewrite" url="index.js"/>
                </rule>
              </rules>
            </rewrite>
            <security>
              <requestFiltering>
                <hiddenSegments>
                  <remove segment="bin"/>
                </hiddenSegments>
              </requestFiltering>
            </security>
            <httpErrors existingResponse="PassThrough" />
          </system.webServer>
        </configuration>
        EOF

    # Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: team4truckpos
        # REMOVED: publish-profile - This step will now use the OIDC login
        package: ./deploy

    # Restart the app
    - name: Restart Azure Web App
      uses: azure/CLI@v1
      with:
        azcliversion: latest
        inlineScript: |
          az webapp restart --name team4truckpos --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
